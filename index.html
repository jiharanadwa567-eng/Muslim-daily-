    <style>
      :root {
        --primary: #3B5998;
        --secondary: #EFFACD;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--primary);
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-arabic {
        font-family: 'Amiri', 'Geeza Pro', 'Damascus', 'Times New Roman', serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        font-variant-ligatures: common-ligatures;
        line-height: 2.5 !important; /* Mencegah harakat terpotong di iOS */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(239, 250, 205, 0.2);
        border-radius: 10px;
      }
      @keyframes pageIn {
        from { opacity: 0; transform: translateX(15px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-page-in {
        animation: pageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px border rgba(255, 255, 255, 0.1);
      }
    </style>

    <script>
      // Capture PWA install prompt globally to prevent missing it during React hydration
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker terdaftar:', reg.scope))
            .catch(err => console.log('Pendaftaran Service Worker gagal:', err));
        });
      }
    </script>
  </body>
